<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icon512.png" type="image/png">
</head>
<body>

    <div id="login-container">
        <h2>Acceso a la aplicación</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Credenciales incorrectas. Intente de nuevo.</p>
    </div>

    <div class="content">
        <h1>Datos del Comercios</h1>
        <h2>Filtrar por N° de Cuenta, Nombre o Dirección</h2>
        <h3>App Ver. 1.2</h3>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <i class="fas fa-search"></i>
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Cta. N°</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Nombre de Fantasía</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p style="margin: 0; color: slateblue; font-weight: bold; font-size: 1.2em;">
            © 2024 Geronimo Amuchastegui. All rights reserved.
        </p>
        <p style="margin: 5px 0 0; color: #555;">
            Dirección de Higiene Urbana.
        </p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
                registration.onupdatefound = () => {
                    const newWorker = registration.installing;
                    newWorker.onstatechange = () => {
                        if (newWorker.state === 'installed') {
                            if (navigator.serviceWorker.controller) {
                                const updateNotification = confirm('Hay una nueva versión disponible. ¿Quieres actualizarla ahora?');
                                if (updateNotification) {
                                    window.location.reload();
                                }
                            }
                        }
                    };
                };
                console.log('Service Worker registrado', registration);
            })
            .catch(error => console.error('Error al registrar el Service Worker:', error));
        }
    </script>

</body>
</html>
